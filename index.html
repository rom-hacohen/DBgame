        let moveleft = 10;
        let elementGoku = document.getElementById("goku");
        let elementFrieza = document.getElementById("frieza");
        let elementKi = document.getElementById("kiBlast")
        function leftArrowPressed() {
           
          elementGoku.style.left = parseInt(elementGoku.style.left) - 7 + 'px';
        }

        function rightArrowPressed() {
           
            elementGoku.style.left = parseInt(elementGoku.style.left) + 7 + 'px';

        }

        function upArrowPressed() {
           
            elementGoku.style.top = parseInt(elementGoku.style.top) - 7 + 'px';
        }

        function downArrowPressed() {
           
            elementGoku.style.top = parseInt(elementGoku.style.top) + 5 + 'px';
        }

                elementKi.style.top = parseInt(elementGoku.style.top) + 65 + 'px'; 
                
        }
          
        }


        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
